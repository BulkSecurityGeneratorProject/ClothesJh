<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProveedorLabel" jhiTranslate="clothesApp.proveedor.home.createOrEditLabel">Create
            or edit a Proveedor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <jhi-alert></jhi-alert>
        <div class="row">
            <div class="form-group col col-sm-6" [hidden]="!proveedor.id">
                <label for="id" jhiTranslate="global.field.id">ID</label>
                <input type="text" class="form-control" id="id" name="id"
                       [(ngModel)]="proveedor.id" readonly/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col col-sm-6">
                <label class="form-control-label" jhiTranslate="clothesApp.proveedor.nombre"
                       for="field_nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="field_nombre"
                       [(ngModel)]="proveedor.nombre" required/>
                <div [hidden]="!(editForm.controls.nombre?.dirty && editForm.controls.nombre?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.nombre?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div class="form-group col col-sm-6">
                <label class="form-control-label" jhiTranslate="clothesApp.proveedor.domicilio" for="field_domicilio">Domicilio</label>
                <input type="text" class="form-control" name="domicilio" id="field_domicilio"
                       [(ngModel)]="proveedor.domicilio" required/>
                <div [hidden]="!(editForm.controls.domicilio?.dirty && editForm.controls.domicilio?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.domicilio?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col col-sm-6">
                <label class="form-control-label" jhiTranslate="clothesApp.proveedor.telefono"
                       for="field_telefono">Telefono</label>
                <input type="tel" class="form-control" name="telefono" id="field_telefono" pattern="^\d{3}\d{3}\d{4}"
                       placeholder="3884223344"
                       [(ngModel)]="proveedor.telefono" required/>

                <div [hidden]="!(editForm.controls.telefono?.dirty && editForm.controls.telefono?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.telefono?.errors?.required">
                        Telefono es requerido
                    </small>
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.telefono?.errors?.pattern">
                        Telefono invalido
                    </small>
                </div>
            </div>
            <div class="form-group col col-sm-6">
                <label class="form-control-label" jhiTranslate="clothesApp.proveedor.cuilCuit" for="field_cuilCuit">Cuil
                    Cuit</label>
                <input type="number" class="form-control" name="cuilCuit" id="field_cuilCuit" pattern="^\d{11}"
                       placeholder="20112223334"
                       [(ngModel)]="proveedor.cuilCuit" required/>

                <div [hidden]="!(editForm.controls.cuilCuit?.dirty && editForm.controls.cuilCuit?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.cuilCuit?.errors?.required">
                        Cuil/Cuit es requerido
                    </small>
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.cuilCuit?.errors?.pattern">
                        Cuil/Cuit invalido
                    </small>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="form-group col col-sm-6">
                <label class="form-control-label" jhiTranslate="clothesApp.proveedor.email"
                       for="field_email">Email</label>
                <input type="email" class="form-control" name="email" id="field_email"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       [(ngModel)]="proveedor.email" required/>
                <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.email?.errors?.required">
                        Email is required
                    </small>
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.email?.errors?.pattern">
                        Email is invalid
                    </small>
                </div>

            </div>
            <div class="form-group col col-sm-6">
                <label class="form-control-label" jhiTranslate="clothesApp.proveedor.celular"
                       for="field_celular">Celular</label>
                <input type="text" class="form-control" name="celular" id="field_celular" pattern="^\d{3}\d{3}\d{4}"
                       placeholder="3885223344" [(ngModel)]="proveedor.celular" required/>
                <div [hidden]="!(editForm.controls.celular?.dirty && editForm.controls.celular?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.celular?.errors?.required">
                        Celular es requerido
                    </small>
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.celular?.errors?.pattern">
                        Clular invalido
                    </small>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col col-sm-6">
                <label jhiTranslate="clothesApp.proveedor.rubro" for="field_rubro">Rubro</label>
                <select class="form-control" id="field_rubro" name="rubro" [(ngModel)]="proveedor.rubroId" required>
                    <option [ngValue]="rubroOption.id" *ngFor="let rubroOption of rubros; trackBy: trackRubroById">
                        {{rubroOption.nombre}}
                    </option>
                </select>
            </div>
            <div [hidden]="!(editForm.controls.rubro?.dirty && editForm.controls.rubro?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.rubro?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit"
                [disabled]="editForm.form.invalid || isSaving"
                class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
