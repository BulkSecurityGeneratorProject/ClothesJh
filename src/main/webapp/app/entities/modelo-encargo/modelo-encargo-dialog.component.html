<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myModeloEncargoLabel" jhiTranslate="clothesApp.modeloEncargo.home.createOrEditLabel">Create or edit a Modelo Encargo</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!modeloEncargo.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="modeloEncargo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clothesApp.modeloEncargo.imagen" for="field_imagen">Imagen</label>
            <div>
                <img [src]="'data:' + modeloEncargo.imagenContentType + ';base64,' + modeloEncargo.imagen" style="max-height: 100px;" *ngIf="modeloEncargo.imagen" alt="modeloEncargo image"/>
                <div *ngIf="modeloEncargo.imagen" class="form-text text-danger clearfix">
                    <span class="pull-left">{{modeloEncargo.imagenContentType}}, {{byteSize(modeloEncargo.imagen)}}</span>
                    <button type="button" (click)="clearInputImage('imagen', 'imagenContentType', 'fileImage')" class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="fileImage" (change)="setFileData($event, modeloEncargo, 'imagen', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="imagen" id="field_imagen"
                [(ngModel)]="modeloEncargo.imagen" required />
            <input type="hidden" class="form-control" name="imagenContentType" id="field_imagenContentType"
                [(ngModel)]="modeloEncargo.imagenContentType" />
            <div [hidden]="!(editForm.controls.imagen?.dirty && editForm.controls.imagen?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.imagen?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clothesApp.modeloEncargo.nombreModelo" for="field_nombreModelo">Nombre Modelo</label>
            <input type="text" class="form-control" name="nombreModelo" id="field_nombreModelo"
                [(ngModel)]="modeloEncargo.nombreModelo" required />
            <div [hidden]="!(editForm.controls.nombreModelo?.dirty && editForm.controls.nombreModelo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nombreModelo?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clothesApp.modeloEncargo.colorVestido" for="field_colorVestido">Color Vestido</label>
            <input type="text" class="form-control" name="colorVestido" id="field_colorVestido"
                [(ngModel)]="modeloEncargo.colorVestido" required />
            <div [hidden]="!(editForm.controls.colorVestido?.dirty && editForm.controls.colorVestido?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.colorVestido?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clothesApp.modeloEncargo.bordado" for="field_bordado">Bordado</label>
            <input type="checkbox" class="form-control" name="bordado" id="field_bordado"
                [(ngModel)]="modeloEncargo.bordado"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clothesApp.modeloEncargo.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                [(ngModel)]="modeloEncargo.descripcion"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="clothesApp.modeloEncargo.observacion" for="field_observacion">Observacion</label>
            <input type="text" class="form-control" name="observacion" id="field_observacion"
                [(ngModel)]="modeloEncargo.observacion"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="clothesApp.modeloEncargo.encargo" for="field_encargo">Encargo</label>
            <select class="form-control" id="field_encargo" name="encargo" [(ngModel)]="modeloEncargo.encargoId"  required>
                <option [ngValue]="encargoOption.id" *ngFor="let encargoOption of encargos; trackBy: trackEncargoById">{{encargoOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.encargo?.dirty && editForm.controls.encargo?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.encargo?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
