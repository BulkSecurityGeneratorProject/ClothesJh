
<div *ngIf="rubro">
    <h2><span jhiTranslate="clothesApp.rubro.detail.title">Rubro</span> {{rubro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="clothesApp.rubro.nombre">Nombre</span></dt>
        <dd>
            <span>{{rubro.nombre}}</span>
        </dd>
        <dt><span jhiTranslate="clothesApp.rubro.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{rubro.descripcion}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rubro/'+ rubro.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
